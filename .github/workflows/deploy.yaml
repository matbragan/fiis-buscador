name: DeployEC2

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY}}
          REMOTE_HOST: "3.23.87.193"
          REMOTE_USER: "ubuntu"
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./"
          EXCLUDE: "downloads/, logs/"
          TARGET: "/home/ubuntu/fiis-buscador/"

      - name: Run Streamlit project
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          host: "3.23.87.193"
          username: "ubuntu"
          script: |
            set -e

            export PATH="$HOME/.pyenv/bin:$PATH"
            eval "$(pyenv init --path)"
            eval "$(pyenv init -)"
            eval "$(pyenv virtualenv-init -)"

            cd /home/ubuntu/fiis-buscador/

            echo "Installing dependencies..."
            pip install -r requirements.txt

            echo "Trying to kill existing Streamlit processes..."
            if pgrep -f streamlit; then
              pkill -f streamlit
              echo "Streamlit process killed"
            else
              echo "No existing Streamlit process found"
            fi

            echo "Starting Streamlit app..."
            nohup streamlit run main.py > logs/streamlit.log 2>&1 &

            sleep 5
            if pgrep -f streamlit; then
              echo "✅ Streamlit started successfully"
            else
              echo "❌ Failed to start Streamlit. Log output:"
              tail -n 30 logs/streamlit.log
              exit 1
            fi
